<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-lg mt-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Tip Calculator</h2>
  <div class="mb-4">
    <label for="billAmount" class="block text-gray-700 font-medium mb-2"
      >Bill Amount:</label
    >
    <input
      type="number"
      [(ngModel)]="billAmount"
      id="billAmount"
      class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>
  <div class="mb-4">
    <label for="tipPercentage" class="block text-gray-700 font-medium mb-2"
      >Tip Percentage: {{ tipPercentage }}%</label
    >
    <input
      type="range"
      min="0"
      max="100"
      [(ngModel)]="tipPercentage"
      (input)="checkTipPercentage()"
      class="w-full"
    />
    <div class="emoji-container" *ngIf="showEmoji">ðŸ’µ</div>
  </div>
  <div class="flex justify-between items-center space-x-2 mb-4 mt-6">
    <div class="flex flex-col items-center">
      <p class="text-gray-700 mb-1 text-sm whitespace-nowrap">
        5% is bad service
      </p>
      <button
        type="button"
        (click)="setTipPercentage(5)"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        5%
      </button>
    </div>
    <div class="flex flex-col items-center">
      <p class="text-gray-700 mb-1 text-sm whitespace-nowrap">
        15% is average service
      </p>
      <button
        type="button"
        (click)="setTipPercentage(15)"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        15%
      </button>
    </div>
    <div class="flex flex-col items-center">
      <p class="text-gray-700 mb-1 text-sm whitespace-nowrap">
        20% for excellent service
      </p>
      <button
        type="button"
        (click)="setTipPercentage(20)"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        20%
      </button>
    </div>
  </div>
  <div class="mb-4">
    <span class="block text-gray-700 font-medium"
      >Tip Amount:
      <span class="font-bold"
        >${{ calculateTipAmount() | number : "1.2-2" }}</span
      ></span
    >
  </div>
  <div class="">
    <span class="block text-gray-700 font-medium"
      >Total Amount:
      <span class="font-bold"
        >${{ calculateTotalAmount() | number : "1.2-2" }}</span
      ></span
    >
  </div>
</div>
